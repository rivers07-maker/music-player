<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Music Player Groove es una reproductor de musica">
  <meta name="author" content="Andres Rios">
  <meta name="date" content="12/02/2024">

  <link rel="stylesheet" href="/style.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Music Player Groove</title>
</head>

<body>

  <header class="header">
    <nav>

      <div class="left-nav">

        <img class="img-left-nav" src="/assets/images/disc.png" alt="Disc player">

        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" name="search" id="search" class="search-text-input"
            placeholder="Search for the artist song">
        </div>

      </div>

      <div class="right-nav">

        <div class="premium-div">
          <button class="premium">Explore Premium</button>
        </div>

        <div class="icons-navbar">
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-circle-user"></i>
          <i class="fa-solid fa-bars"></i>
        </div>

      </div>

    </nav>
  </header>

  <main class="main">

    <div class="left-main">


      <div class="music-player">
        <h1>Groove</h1>
        <img src="/assets/images/disc.png" alt="Disc player">

        <div class="icons-music-player">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-circle-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-repeat"></i>
        </div>

      </div>
    </div>

    <div class="right-main">

      <h2>Sam Fender</h2>
      <p>Hypersonic Missiles. 2019.</p>

      <table class="playlist">
        <tr>
          <td class="first-data"><i class="fa-solid fa-play"></i></td>
          <td class="second-data">Hypersonic Missiles</td>
          <td class="thrid-data"><time>3:57</time></td>
        </tr>
        <tr>
          <td class="first-data">2</td>
          <td class="second-data">The Borders</td>
          <td class="thrid-data"><time>5:32</time></td>
        </tr>
        <tr>
          <td class="first-data">3</td>
          <td class="second-data">White Privilege</td>
          <td class="thrid-data"><time>3:29</time></td>
        </tr>
        <tr>
          <td class="first-data">4</td>
          <td class="second-data">Dead Boys</td>
          <td class="thrid-data"><time>3:23</time></td>
        </tr>
        <tr>
          <td class="first-data">5</td>
          <td class="second-data">You're Not The Only One</td>
          <td class="thrid-data"><time>4:35</time></td>
        </tr>
        <tr>
          <td class="first-data">6</td>
          <td class="second-data">Play God</td>
          <td class="thrid-data"><time>3:45</time></td>
        </tr>
        <tr>
          <td class="first-data">7</td>
          <td class="second-data">That Sound</td>
          <td class="thrid-data"><time>3:25</time></td>
        </tr>
        <tr>
          <td class="first-data">8</td>
          <td class="second-data">Saturday</td>
          <td class="thrid-data"><time>3:01</time></td>
        </tr>
      </table>

    </div>

  </main>

  <footer class="footer">

    <div class="start-time">
      2:10
    </div>
    <div class="line">
      <img src="/assets/images/time player.png" alt="">
    </div>
    <div class="end-time">
      1:47
    </div>

    <div class="icons-footer">
      <i class="fa-solid fa-volume-low"></i>
    </div>

  </footer>

</body>

</html>
