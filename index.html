<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Music Player Groove es una reproductor de musica">
  <meta name="author" content="Andres Rios">
  <meta name="date" content="12/02/2024">

  <link rel="stylesheet" href="/style.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Music Player Groove</title>
</head>

<body>

  <header class="header">
    <nav>

      <div class="left-nav">

        <img class="img-left-nav" src="/assets/images/disc.png" alt="Disc player">

        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" name="search" id="search" class="search-text-input"
            placeholder="Search for the artist song">
        </div>

      </div>

      <div class="right-nav">

        <div class="premium-div">
          <button class="premium">Explore Premium</button>
        </div>

        <div class="icons-navbar">
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-circle-user"></i>
          <i class="fa-solid fa-bars"></i>
        </div>

      </div>

    </nav>
  </header>

  <main class="main">

    <div class="left-main">
      <div class="music-player">

        <h1 id="current-song-title">Groove</h1>
        <img src="/assets/images/disc.png" id="current-song-img" alt="Disc player">

        <div class="icons-music-player">
          <audio src="" id="current-song-audio" controls autoplay></audio>
        </div>

      </div>
    </div>

    <ul class="playlist" id="track-list">

    </ul>

  </main>

  <footer class="footer">

    <div class="line">
      <img src="/assets/images/time player.png" alt="">
    </div>

  </footer>

  <script src="/script.js"></script>

</body>

</html>
